<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=GFS+Didot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Thanxname Engineering</title>
</head>
<body class="container-fluid">
<header class="row text-center">
    <div class="col-12"> 
        <h1> Thanxname Home-Studio Engineering </h1>
    </div>
</header>


<main class="container text-center">


        <div> 
            <h2> Well done!</h2>
        </div>
        <div>
           <h4> Now, fill the form to get your quotation sent</h4>
        </div>

    <form id="myForm" class="my-3" method="post" action="/Great/" >
      
        <fieldset class="form_box">

            <legend>Your full name</legend>
         <div class="input_box">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName" placeholder="Your first name" required>
        
            <label for="surName">Surname</label>
            <input id="surName" type="text" name="surName" placeholder="Your surname" required >

        </div>
        </fieldset>

        <fieldset class="form_box">
            <legend>Your contacts</legend>
        <div class="input_box">
        
            <label for="phoneNum">Phone number</label>
            <input id="phoneNum" type="tel" name="phoneNum" placeholder="Your mobile phone" required>
    
    
            <label for="emailAdd">E-mail</label>
            <input id="emailAdd" type="email" name="emailAdd" placeholder="Your E-mail" required >
        
        </div>
       </fieldset>
    

        <fieldset class="form_box">
            <legend>Your location</legend>

        <div class="input_box">
    
            <label for="cityName">City</label> 
            <input id="cityName" type="text" name="cityName" placeholder=" Your city of residence" required>
        
        
            <label for="countryName">Country</label>
            <input id="countryName" type="text" name="countryName" placeholder="Your country" required >
        </div>
        </fieldset>

       <fieldset class="my-3">
        <legend>Your feedback</legend>
        
        <label for="">How did you hear about us ?</label>
        <br>
        <textarea name="" id="feedback" cols="40" rows="4"></textarea>
      </fieldset>

      <div class="my-3">
       <input type="submit" value="submit" id="submitBtn" >
      </div>  
   

   </form>
         
  
</main>

<footer>
    <div class="container">
    <div class="row">
    <div class="col-2">
<input type="checkbox" >
</div>
<div class="col-10">
    <p>By checking this box you provide your consent that allows us to process and keep your details </p>
</div>
</div>
</div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="assets/js/formpage.js"></script>
<script src="assets/js/confirmationpage.js"></script>
</body>
</html>
